
Listen 443
#Listen 8081


LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule rewrite_module modules/mod_rewrite.so

LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule headers_module modules/mod_headers.so

<IfModule !mpm_prefork_module>
</IfModule>
<IfModule mpm_prefork_module>
</IfModule>
 
<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

<IfModule mod_rewrite>
    RewriteEngine On
</IfModule>

<IfModule dir_module>
   DirectoryIndex index.php index.html
</IfModule>


LogLevel info
 
<IfModule log_config_module>
   LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
   LogFormat "%h %l %u %t \"%r\" %>s %b" common
 
   <IfModule logio_module>
     LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
   </IfModule>
 
   CustomLog /proc/self/fd/1 common
</IfModule>


 
<IfModule cgid_module>
</IfModule>
 
<Directory ${APACHE_ROOT_DIR}/cgi-bin>
   AllowOverride None
   Options None
   Require all granted
</Directory>
 
<IfModule headers_module>
   RequestHeader unset Proxy early
</IfModule>
 
<IfModule mime_module>
   TypesConfig conf/mime.types
 
   AddType application/x-compress .Z
   AddType application/x-gzip .gz .tgz
</IfModule>
 

<IfModule proxy_html_module>
Include conf/extra/proxy-html.conf
</IfModule>

 


SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK 

SSLProxyCipherSuite HIGH:MEDIUM:!MD5:!RC4

SSLHonorCipherOrder on 

# SSLProtocol -All +TLSv1 +TLSv1.1 +TLSv1.2 
SSLProxyProtocol all -SSLv3
SSLProtocol all -SSLv2 -SSLv3

SSLPassPhraseDialog  builtin

SSLSessionCache        "shmcb:/usr/local/apache2/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

<VirtualHost _default_:443>

   ProxyPassMatch (.*) fcgi://app:9000/var/www/html/public/index.php
   SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
   SetEnvIf Content-Type "(.*)" HTTP_CONTENT_TYPE=$1
   SetEnvIf Accept "(.*)" HTTP_ACCEPT=$1
   SetEnvIf REMOTE_ADDR "(.*)"  HTTP_X_FORWARDED_FOR=$1

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
 
    ErrorLog /srv/logs/web/be_error.log
    CustomLog /srv/logs/web/be_access.log common


#   General setup for the virtual host
DocumentRoot "/var/www/html/public"
ServerName www.example.com:443
ServerAdmin you@example.com
SSLEngine on
TimeOut 600

SSLCertificateFile "/usr/local/apache2/conf/server.crt"

SSLCertificateKeyFile "/usr/local/apache2/conf/server.key"

<FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
</FilesMatch>
<Directory "/usr/local/apache2/cgi-bin">
    SSLOptions +StdEnvVars
</Directory>

BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

CustomLog "/usr/local/apache2/logs/ssl_request_log" \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"


Protocols h2 h2c http/1.1


    <IfModule alias_module>
    ScriptAlias /cgi-bin/ ${APACHE_ROOT_DIR}/cgi-bin/
    </IfModule>

        <IfModule mod_proxy_cgi>
         CGIPassAuth on 
      </IfModule>

</VirtualHost>   





